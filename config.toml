  ################################# Default configuration ###################
  # provide your domain here
  baseURL = "/"
  # theme
  theme = "dot"
  # site title
  title = "Nirmata"
  # disable language
  disableLanguages = []
  # google analytics
  googleAnalytics = "" # paste your analytics ID here. (Ex: UA-123-45)
  # unsafe html
  [markup.goldmark.renderer]
  unsafe = true


  ############################# Default Parameters ##########################
  [params]
  # logo is for all page
  logo = "images/logo.png"
  # logo white is for homepage logo, you can use colorful logo too...
  logo_white = "images/whiteLogo.png"
  # when logo is empty, it will shown your site title

  sitenameVar = "CompanyName"
  siteUrl = "https://www.companyname.com"

  # customize color
